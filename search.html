<!DOCTYPE html>
<html>
<head>
    <title>검색 링크 모음</title>
    <script type="text/javascript">
        function openAll() {
            var urls = [
                'https://www.google.com/search?q=클래스101+연간구독+혜택',
                'https://www.google.com/search?q=클래스101+연간구독+추천',
                'https://www.google.com/search?q=클래스101+구독+혜택',
                'https://www.google.com/search?q=클래스101+구독+추천'
            ];
            for (var i = 0; i < urls.length; i++) {
                window.open(urls[i], '_blank');
            }
        }
    </script>
</head>
<body>
    <button onclick="openAll()">모든 검색 열기</button>
</body>
</html>
